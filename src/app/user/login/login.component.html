  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
       <span><a href="/">HOME</a></span>
       <span class="spacer"></span>
       <a mat-button routerLink="/signup">Register</a>
       <a mat-button routerLink="/login">Login</a>
    </mat-toolbar-row>
 </mat-toolbar>
 
 <!-- <mat-toolbar>

<div class="center">
<mat-card class="my-card">
   <mat-card-content>
     <div class="main-div">
      <form class="my-form">
         <mat-form-field class="full-width">
            <mat-label style="font-size: medium;">Email</mat-label>
            <input  matInput type="email"  placeholder="Email" name="email" [(ngModel)]="email" >
         </mat-form-field>
         <br>
         <mat-form-field class="full-width">
            <mat-label style="font-size: medium;">Password</mat-label>
            <input type="password" matInput  placeholder="Password" name="password" [(ngModel)]="password">
         </mat-form-field>
      </form>
    </div>
   </mat-card-content>
   <div class="main-div">
   <mat-card-actions >
      <button mat-raised-button (click)="signinFunction()" color="primary">LOGIN</button>
   </mat-card-actions>
  </div>
</mat-card>
</div>
