<mat-toolbar fxFlex color="primary">
    <mat-toolbar-row>
      <!--  <span>HOME</span> -->
      <mat-list>
       <span><a  mat-button href="/dashboard">Home</a></span>
      </mat-list>
      <mat-list>
          <button  (click)="changeBadge()" mat-button [matMenuTriggerFor]="menu" [matBadge]= "matBadge" [matBadgeHidden] ="matBadge === 0" matBadgePosition="after" matBadgeColor="warn" >Notifications</button>
          <mat-menu #menu="matMenu" >
            <button [routerLink]="['/ticket',notify.ticketId]" mat-menu-item *ngFor="let notify of allNotifications" >
              <h6>{{notify.notification}} with Ticket Id {{notify.ticketId}}</h6></button>
            <!-- <button [routerLink]="['/dashboard']" mat-menu-item>Notifaction 2</button> -->
          </mat-menu>
      </mat-list>

      <mat-list>
      <span class="example-fill-remaining-space">
       <a mat-button routerLink="/login" (click)="logout()" >Logout</a>
      </span>
      </mat-list>
    </mat-toolbar-row>
</mat-toolbar>
