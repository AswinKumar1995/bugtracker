<div class="detailBox">
    <div class="titleBox">
        <label>Comment Box</label>
        <button type="button" class="close" aria-hidden="true">&times;</button>
    </div>
    <div class="commentBox">

        <p class="taskDescription">You can add your comments below !</p>
    </div>
    <div class="actionBox">
        <ul class="commentList" *ngIf="currentComment">
            <li *ngFor="let eachcomment of currentComment">
                <!-- <div class="commenterImage">
                    <h5 class="card-title">{{eachcomment.userName}}</h5>
                </div> -->
                <h5 class="font-bold">{{eachcomment.userName}}</h5>
                <div class="commentText">
                    <p class="">{{eachcomment.comment}}</p> <span
                        class="date sub-text">{{eachcomment.created | date}}</span>
                </div>
            </li>
        </ul>
        <form class="form-inline" role="form" #createCommentForm="ngForm" (ngSubmit)="createComment()">
            <div class="form-group">
                <input type="text" name="commentMessage" [(ngModel)]="commentMessage" #comment="ngModel"
                    class="form-control" type="text" placeholder="Your comments" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Add</button>
            </div>
        </form>
    </div>
</div>
